<!DOCTYPE html>
<html>

<style>
#myContainer {                   
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}

#myAnimation {                  
  background-image: url("https://raw.githubusercontent.com/LS180/Kitty-Fisher-0-/5aaf0ff1c097a3042760e92e776751d419570a0e/snake_1(1).jpg");
  width: 50px;
  height: 50px;    
  position: absolute;
}
</style>

<body>
<p>
<button onclick="myMove()">Click Me</button>            
</p>

<h1>My First JavaScript Animation</h1>

<div id="myContainer">                      
<div id="myAnimation"></div>                
</div>

<script>                                                      
function myMove() {                                          
  var elem = document.getElementById("myAnimation");        
  var pos = (50);                                     
  var id = setInterval(frame, -200);                         
  function frame() {                                        
    if (pos == 350) {                                         
      clearInterval(id);
    } else {
      pos++;
      // elem.style.top = pos + 'px';
      elem.style.top = 50 + 'px';
      elem.style.left = pos + 'px';
    }
  }
}
</script>
</body>

</html>
