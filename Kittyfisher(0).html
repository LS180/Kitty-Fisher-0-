<h1>My First JavaScript Animation</h1>

<div id="myContainer">                      
<div id="myAnimation"></div>                
</div>

<script>                                                      
function myMove() {                                          
  var elem = document.getElementById("myAnimation");        
  var pos = (150);                                     
  var id = setInterval(frame, 10);                         
  function frame() {                                        
    if (pos == 350) {                                         
      clearInterval(id);
    } else {
      pos++;
      // elem.style.top = pos + 'px';
      elem.style.top = 10 + 'px';
      elem.style.left = pos + 'px';
    }
  }
}
</script>
